<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag<P>">Paragrafo</abbr></li>

        <li><abbr title="use a tag <h1>">Titulo</abbr></li>

        <li><abbr title="use a tag <img>">Imagem</abbr></li>

        <li><abbr title="use a tag <abbr>">Abreviação</abbr></li>

        <li><abbr title="use a tag <code>">Codigo-fonte</abbr></li>

        <li><abbr title="use a tag  <ol>">Lista numerada</abbr></li>  
            
        <li><abbr title="use a tag <ul>">Lista com desmarcadores</abbr></li>    

    </ul>
</body>
</html>
