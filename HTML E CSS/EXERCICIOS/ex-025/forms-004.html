<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplos formularios</title>
</head>
<body>
    <h1>Exemplos de formularios</h1>
    <form action="cadastro,php" method="get" autocomplete="on">
        
        <fieldset>
            <!-- agrupamento de dados -->
             
            <legend>DADOS PESSOAIS</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="3" maxlength="20" placeholder="Nome Completo">
            </p>
            
            <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="E-mail@">
            </p>
            <!-- estudar mais sobre RegEx,
            HTML5 telefone pattern
            -->
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\+\d{2}\()\d{2}\d{4,5}-\d{4}$" placeholder="(00)00000-000">
            </p>
           
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
