<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        /* as definições dos tamnahs e caracteristicas do iframes tem prioridade nas css */

        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>testando o uso de iframe</h1>
    <!-- tamanho padrao de um iframe é de 300 x150 -->
    <p>
        acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" > </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">Site do Google</a></iframe>
        também é muito legal pene que não funciona no iframe.

    </p>
    <br>
    <p>
        o repositorio do Guanabara 

        <iframe src="https://gustavoguanabara.github.io " frameborder="1" height="500" width="500" scolling="no"></iframe>
        
        também é bem legal
        
    </p>
</body>
</html>
