    <meta charset="UTF-8">

    <title> fontes external </title>
    <style>
        @font-face {
            font-family: 'Love' ;
            src: url('fonts/love larry ttf.ttf')format(truetype);
            font-weight: normal;
            font-size: normal;

            /*
                tipos de format()
               - opentype(otf)
               - truetype(ttf)
               - embedded-opentype
               - truetype-aat(Apple advencend Typography)
               - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
