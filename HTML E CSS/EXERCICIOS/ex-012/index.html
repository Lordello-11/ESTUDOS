<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado nom meu proprio servidor.</p>

    <video src="midia/mv.mp4" height="500" controls poster="imagens/baixados (2).jpg"></video>

    <video  width="560"   poster="imagens/baixados (2).jpg" controls>
         <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/meu video.m4v" type="video/m4v">
        <source src="midia/meu video.webm" type="video/webm"> 
        <source src="midia/meu video.ogg" type="video/ogg">

        <p>seu navegador não tem compativilidade com a midia do video.</p>


    </video>
    
    <h1>Inserindo videos do Youtube</h1>
    <!-- é so colar o codigo que copiol do youtube não precissa escrevelo-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=VMbqcCxj4hvB2pZ6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

     <h1>Inserindo videos do vemeo</h1>

     <iframe src="https://player.vimeo.com/video/71127606?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Animation Reel 2022"></iframe>
</body>
</html>
